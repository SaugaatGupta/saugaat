<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">
    
    <table cellpadding="2" width="30%" bgcolor="green" align="center"
	cellspacing="2">

	<tr>
		<td colspan=2>
		<center><font size=4><b>Registration Form</b></font></center>
		</td>
	</tr>

	<tr>
		<td>User id</td>
		<td><input type=user id name=user id id="user id" size="30"></td>
	</tr>

	<tr>
		<td>Password</td>
		<td><input type="password" name="password" id="password"
			size="30"></td>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type="name" name="name" id="name" size="30"></td>
	</tr>

	<tr>
		<td>Address</td>
		<td><input type="text" name="address"
			id="address" size="30"></td>
	</tr>

	<tr>
		<td>Country</td>
		<td><select name="Country">
			 <option value="-1" selected>select..</option>
			<option value="INDIA">INDIA</option>
			<option value="SRI LANKA">SRI LANKA</option>
			<option value="BANGLADESH">BANGLADESH</option>
			<option value="CHINA">CHINA</option>
		</select></td>
	</tr>

        <tr>
		<td>PinCode</td>
		<td><input type="text" name="pincode" id="pincode" size="30"></td>

	</tr>
       

        <tr>
		<td>Sex</td>
		<td><input type="radio" name="gender" value="male" size="30">Male
		<input type="radio" name="gender" value="Female" size="30">Female
                <input type="radio" name="gender" value="Transgender" size="30">Transgender</td>
	</tr>


	<tr>
		<td>Languages known</td>
		<td><select name="Languages known">
			<option value="-1" selected>select..</option>
			<option value="Hindi">Hindi</option>
			<option value="English">English</option>
			<option value="Punjabi">Punjabi</option>
			<option value="German">German</option>
		</select></td>
	</tr>


	<tr>
		<td>Other details</td>
		<td><textarea cols="20" rows="5"></textarea></td>

	</tr>
	
	<tr>
		<td colspan="2"><input type="submit" value="Submit Form" /></td>
	</tr>
</table>
</form>
</body>
</html>
